    <script>
      function setTextId(id, text) {
         document.getElementById(id).innerText = text;
      }
      function setImageId(id, image_url) {
         document.getElementById(id).src = image_url;
      }
      function MemberGithub(github_id) {
         fetch('http://api.github.com/users/' + github_id)
            .then(res => res.json())
            .then(res => {
               setImageId(`IntroduceImg${github_id}`, res["avatar_url"] + "&size=200")
               if (res["name"] === null) {setTextId(`MemberTitle${github_id}`, `${res["login"]} ( 없음 )`)} else {setTextId(`MemberTitle${github_id}`, `${res["login"]} (${res["name"]})`)}
               console.log(res);
            })}

      function setTeamInfo() {
         fetch('https://api.github.com/orgs/team-re')
           .then(res => res.json())
           .then(res => {
               setTextId("TeamTitle", res["name"]);
               setTextId("TeamDescription", res["description"]);
               $("#TeamGithubUrl").attr("href", res["html_url"])
               $("#TeamEmailUrl").attr("href", "mailto:" + res["email"])
               // console.log(res);
         });
      }
      MemberGithub("cord0318", "IntroduceImgcord0318");
      MemberGithub("yellow0104", "IntroduceImgyellow0104");
      MemberGithub("jun0317", "IntroduceImgjun0317");
      MemberGithub("khh333", "IntroduceImgkhh333");
      setTeamInfo();
    </script>
